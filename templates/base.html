<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Reservas{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <a href="/" class="font-bold">Laboratorios</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="mx-2">Logout</a>
                {% else %}
                    <a href="{% url 'autentication_enmanuel_sergio:login' %}" class="mx-2">Login</a>
                    <a href="{% url 'autentication_enmanuel_sergio:register' %}" class="mx-2">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
