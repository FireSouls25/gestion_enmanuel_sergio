<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Reservas{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Assuming Inter font for modern look */
        }
        /* Customizing form inputs to match the image style */
        input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="time"], textarea, select {
            @apply appearance-none block w-full px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm;
        }
        /* Adjusting Django's default form rendering for better Tailwind integration */
        .helptext {
            @apply text-sm text-gray-500 mt-1;
        }
        .errorlist {
            @apply text-sm text-red-600 mt-1 list-none pl-0;
        }
        .errorlist li {
            @apply text-red-600;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen text-gray-800">
    <nav class="bg-white bg-opacity-80 backdrop-filter backdrop-blur-lg shadow-md p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'autentication_enmanuel_sergio:home' %}" class="text-2xl font-extrabold text-gray-900">Laboratorios</a>
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-gray-700 font-medium">Bienvenido, {{ user.username }} ({{ user.profile.get_role_display }})</span>
                    {% if user.profile.role == 'administrador' %}
                        <a href="{% url 'management:admin_reserva_list' %}" class="text-indigo-600 hover:text-indigo-800 font-medium">Admin Reservas</a>
                    {% endif %}
                    <form action="{% url 'autentication_enmanuel_sergio:logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="text-indigo-600 hover:text-indigo-800 font-medium focus:outline-none">Cerrar Sesion</button>
                    </form>
                {% else %}
                    <a href="{% url 'autentication_enmanuel_sergio:login' %}" class="text-indigo-600 hover:text-indigo-800 font-medium p-2 bg-blue-100 hover:bg-blue-200 rounded-xl">Inicar Sesion</a>
                    <a href="{% url 'autentication_enmanuel_sergio:register' %}" class="text-indigo-600 hover:text-indigo-800 font-medium p-2 bg-blue-100 hover:bg-blue-200 rounded-xl">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
