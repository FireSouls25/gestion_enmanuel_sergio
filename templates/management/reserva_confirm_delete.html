{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg text-center">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-6">¿Estás seguro de que quieres eliminar esta reserva?</h2>
        <p class="text-lg text-gray-700 mb-8">{{ object }}</p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Eliminar
            </button>
            <a href="{% url 'management:reserva_list' %}" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Cancelar
            </a>
        </form>
    </div>
</div>
{% endblock %}
