{% extends 'base.html' %}

{% block title %}{% if object %}Editar Reserva{% else %}Crear Reserva{% endif %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">{% if object %}Editar Reserva{% else %}Crear Reserva{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Guardar</button>
    </form>
</div>
{% endblock %}
