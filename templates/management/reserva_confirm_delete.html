{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">¿Estás seguro de que quieres eliminar esta reserva?</h2>
    <p>{{ object }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 mt-4">Eliminar</button>
        <a href="{% url 'management:reserva_list' %}" class="block text-center mt-4 text-gray-500 hover:underline">Cancelar</a>
    </form>
</div>
{% endblock %}
