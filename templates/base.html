<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Reservas{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <a href="/" class="font-bold">Laboratorios</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="mx-2">Hola, {{ user.username }} ({{ user.profile.get_role_display }})</span>
                    {% if user.profile.role == 'administrador' %}
                        <a href="{% url 'management:admin_reserva_list' %}" class="mx-2">Admin Reservas</a>
                    {% endif %}
                    <form action="{% url 'autentication_enmanuel_sergio:logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="mx-2 text-white bg-transparent border-none cursor-pointer">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'autentication_enmanuel_sergio:login' %}" class="mx-2">Login</a>
                    <a href="{% url 'autentication_enmanuel_sergio:register' %}" class="mx-2">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
